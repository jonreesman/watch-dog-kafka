version: "3"

services:
  # Kafka (Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    ports:
      - "2182:2182"
    volumes:
      - zookeeper_data:/confluentinc
    environment:
      ZOOKEEPER_CLIENT_PORT: 2182
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-net
    platform: linux/amd64

  kafka:
    # Variables
    # - KAFKA_HOST: used to override Kafka Host, defaults to localhost.
    #   - usage KAFKA_HOST=[hostName | IP Address] docker-compose up kafka
    image: confluentinc/cp-enterprise-kafka:latest
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    volumes:
      - kafka_data:/confluentinc
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2182"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${KAFKA_HOST:-localhost}:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - kafka-net
    platform: linux/amd64

  mysql-master:
      image: mysql:8.0
      container_name: mysql-master
      environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: app
      volumes:
        - ./mysql/master/my.cnf:/etc/mysql/my.cnf
        - ./mysql/master/data:/var/lib/mysql
        - ./mysql/master/init.sql:/docker-entrypoint-initdb.d/init.sql
      ports:
        - 3307:3306
      platform: linux/amd64

  mysql-slave:
    image: mysql:8.0
    container_name: mysql-slave
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
    volumes:
      - ./mysql/slave/my.cnf:/etc/mysql/my.cnf
      - ./mysql/slave/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3308:3306
    depends_on:
      - mysql-master
    platform: linux/amd64

  wdk:
    image: wdk:latest
    container_name: wdk
    environment:
      kafkaURL: kafka:9093
      groupID: demo
      GRPC_HOST: wdk-server:9999
      DB_MASTER: mysql-master:3306
      DB_SLAVE: mysql-slave:3306
      DB_USER: root
      DB_PWD: password
      DB_NAME: app
    ports: 
      - 3100:3100
    depends_on:
      - wdk-server
    platform: linux/arm64

  wdk-server:
    image: wdk-server:latest
    container_name: wdk-server
    ports: 
      - 9999:9999
    platform: linux/arm64


networks:
  kafka-net:

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
